name: Create_Ubuntu_VM_In_Az
platform: node
blocks:
  - action: comment
    value: "Subh:  Commented the next line as then the resource group is create by\
      \ the name of VM host name"
  - name: A3
    action: assign
    variable: $resource_group_name
    value: $hostname
    skipped: true
  - action: comment
    value: Make a pair of SSH keys to use in the new VM
  - name: GenerateSSHKeyPair
    action: system/Common/OpenSSL/GenerateSSHKeyPair
    inputs:
      - name: bits
        value: "2048"
  - name: A2
    action: assign
    variable: $public_key
    value: $GenerateSSHKeyPair.result.public
  - name: A1
    action: assign
    variable: $private_key
    value: $GenerateSSHKeyPair.result.private
  - name: create_resource_group
    action: system/Azure/Resources/ResourceGroups/ResourceGroups_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: parameters
        value: "{\"location\":$location}"
      - name: subscriptionId
        value: $subscriptionId
  - name: A6
    action: assign
    variable: $debug.create_resource_group
    value: $create_resource_group.result
  - name: create_vnet
    action: system/Azure/Network/VirtualNetworks/VirtualNetworks_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: virtualNetworkName
        value: $resource_group_name
      - name: parameters
        value: |2-
           {
                      "name": $resource_group_name,
                      "type": "Microsoft.Network/VirtualNetworks",
                      "location": $location,
                      "tags": {},
                      "properties": {
                          "addressSpace": {
                              "addressPrefixes": [
                                  "10.0.0.0/24"
                              ]
                          },
                          "subnets": [
                              {
                                  "name": $resource_group_name,
                                  "properties": {
                                      "addressPrefix": "10.0.0.0/24"
                                  }
                              }
                          ],
                          "enableDdosProtection": false
                      }
                  }
      - name: subscriptionId
        value: $subscriptionId
  - action: comment
    value: "Below is a copy of the previous, except key in above is taken from generic\
      \ variable"
  - action: system/Azure/Network/VirtualNetworks/VirtualNetworks_CreateOrUpdate
    name: create_vnet_1
    inputs:
      - name: authKey
        value: '"admin/Azure"'
      - name: resourceGroupName
        value: $resource_group_name
      - name: virtualNetworkName
        value: $resource_group_name
      - name: parameters
        value: |2-
           {
                      "name": $resource_group_name,
                      "type": "Microsoft.Network/VirtualNetworks",
                      "location": $location,
                      "tags": {},
                      "properties": {
                          "addressSpace": {
                              "addressPrefixes": [
                                  "10.0.0.0/24"
                              ]
                          },
                          "subnets": [
                              {
                                  "name": $resource_group_name,
                                  "properties": {
                                      "addressPrefix": "10.0.0.0/24"
                                  }
                              }
                          ],
                          "enableDdosProtection": false
                      }
                  }
      - name: subscriptionId
        value: $subscriptionId
    skipped: true
  - name: A16
    action: assign
    variable: $debug.create_vnet
    value: $create_vnet.result
    breakpoint: enabled
  - name: create_nsg
    action: system/Azure/Network/NetworkSecurityGroups/NetworkSecurityGroups_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: networkSecurityGroupName
        value: $resource_group_name
      - name: parameters
        value: |-
          {
                      "type": "Microsoft.Network/networkSecurityGroups",
                      "name": $resource_group_name,
                      "location": $location,
                      "tags": {}
                  }
      - name: subscriptionId
        value: $subscriptionId
  - name: A18
    action: assign
    variable: $debug.create_nsg
    value: $create_nsg.result
  - action: comment
    value: Allow HTTPS from anywhere
  - name: A19
    action: system/Azure/Network/SecurityRules/SecurityRules_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: networkSecurityGroupName
        value: $resource_group_name
      - name: securityRuleName
        value: '"HTTPS"'
      - name: securityRuleParameters
        value: |-
          {"properties": {
            "protocol": "TCP",
            "sourcePortRange": "*",
            "destinationPortRange": "443",
            "sourceAddressPrefix": "*",
            "destinationAddressPrefix": "*",
            "access": "Allow",
            "priority": 320,
            "direction": "Inbound",
            "sourcePortRanges": [],
            "destinationPortRanges": [],
            "sourceAddressPrefixes": [],
            "destinationAddressPrefixes": []
          }}
      - name: subscriptionId
        value: $subscriptionId
  - action: comment
    value: Allow HTTP from anywhere
  - name: A21
    action: system/Azure/Network/SecurityRules/SecurityRules_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: networkSecurityGroupName
        value: $resource_group_name
      - name: securityRuleName
        value: '"HTTP"'
      - name: securityRuleParameters
        value: |-
          {"properties": {
            "protocol": "TCP",
            "sourcePortRange": "*",
            "destinationPortRange": "80",
            "sourceAddressPrefix": "*",
            "destinationAddressPrefix": "*",
            "access": "Allow",
            "priority": 322,
            "direction": "Inbound",
            "sourcePortRanges": [],
            "destinationPortRanges": [],
            "sourceAddressPrefixes": [],
            "destinationAddressPrefixes": []
          }}
      - name: subscriptionId
        value: $subscriptionId
  - action: comment
    value: Allow SSH from only a specific source
  - action: comment
    value: Altered from original (original one below)
  - name: A22
    action: system/Azure/Network/SecurityRules/SecurityRules_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: networkSecurityGroupName
        value: $resource_group_name
      - name: securityRuleName
        value: '"SSH-Ops"'
      - name: securityRuleParameters
        value: |-
          {"properties": {
            "protocol": "TCP",
            "sourcePortRange": "*",
            "destinationPortRange": "22",
            "sourceAddressPrefix": $Allow_SSH_From_IP,
            "destinationAddressPrefix": "*",
            "access": "Allow",
            "priority": 323,
            "direction": "Inbound",
            "sourcePortRanges": [],
            "destinationPortRanges": [],
            "sourceAddressPrefixes": [],
            "destinationAddressPrefixes": []
          }}
      - name: subscriptionId
        value: $subscriptionId
  - action: system/Azure/Network/SecurityRules/SecurityRules_CreateOrUpdate
    name: A22_1
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: networkSecurityGroupName
        value: $resource_group_name
      - name: securityRuleName
        value: '"SSH-Ops"'
      - name: securityRuleParameters
        value: |-
          {"properties": {
            "protocol": "TCP",
            "sourcePortRange": "*",
            "destinationPortRange": "22",
            "sourceAddressPrefix": Allow_SSH_From_IP,
            "destinationAddressPrefix": "*",
            "access": "Allow",
            "priority": 323,
            "direction": "Inbound",
            "sourcePortRanges": [],
            "destinationPortRanges": [],
            "sourceAddressPrefixes": [],
            "destinationAddressPrefixes": []
          }}
      - name: subscriptionId
        value: $subscriptionId
    skipped: true
  - name: create_public_ip
    action: system/Azure/Network/PublicIPAddresses/PublicIPAddresses_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: publicIpAddressName
        value: $hostname
      - name: parameters
        value: |-
          {
            "location": $location,
            "sku": {
              "name": "Standard"
            },
            "properties": {
              "publicIPAllocationMethod": "Static",
              "publicIPAddressVersion": "IPv4",
              "idleTimeoutInMinutes": 10
            }
          }
      - name: subscriptionId
        value: $subscriptionId
  - name: A9
    action: assign
    variable: $debug.create_public_ip
    value: $create_public_ip.result
  - name: A8
    action: foreach
    list: Array($maxWait)
    blocks:
      - name: get_public_ip
        action: system/Azure/Network/PublicIPAddresses/PublicIPAddresses_Get
        inputs:
          - name: authKey
            value: $Azure_authKey_Name
          - name: resourceGroupName
            value: $resource_group_name
          - name: publicIpAddressName
            value: $hostname
          - name: subscriptionId
            value: $subscriptionId
      - name: _A6
        action: if
        condition: '"Succeeded" == $get_public_ip.result.properties.provisioningState'
        then:
          - name: _A20
            action: assign
            variable: $public_ip
            value: $get_public_ip.result.properties.ipAddress
          - action: break
        else:
          - name: A10
            action: system/Common/Sleep
            inputs:
              - name: seconds
                value: "3"
    breakpoint: enabled
  - action: exit
    skipped: true
  - name: create_nic
    action: system/Azure/Network/NetworkInterfaces/NetworkInterfaces_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: networkInterfaceName
        value: $hostname
      - name: parameters
        value: |-
          {
            "location": $location,
            "properties": {
              "enableAcceleratedNetworking": "false",
              "networkSecurityGroup": {
                "id": $create_nsg.result.id
              },
              "ipConfigurations": [
                {
                  "name": $hostname,
                  "properties": {
                    "publicIPAddress": {
                      "id": $create_public_ip.result.id
                    },
                    "subnet": {
                      "id": $create_vnet.result.properties.subnets[0].id
                    }
                  }
                }
              ]
            }
          }
      - name: subscriptionId
        value: $subscriptionId
  - name: A11
    action: assign
    variable: $debug.create_nic
    value: $create_nic.result
  - name: create_vm
    action: system/Azure/Compute/VirtualMachines/VirtualMachines_CreateOrUpdate
    inputs:
      - name: authKey
        value: $Azure_authKey_Name
      - name: resourceGroupName
        value: $resource_group_name
      - name: vmName
        value: $hostname
      - name: parameters
        value: |-
          {
            "location": $location,
            "name": $hostname,
            "properties": {
              "hardwareProfile": {
                "vmSize": "Standard_B4ms"
              },
              "storageProfile": {
              "imageReference": {
                  "sku": "20_04-lts-gen2",
                  "publisher": "canonical",
                  "version": "latest",
                  "offer": "0001-com-ubuntu-server-focal"
                },
                "osDisk": {
                  "caching": "ReadWrite",
                  "managedDisk": {
                    "storageAccountType": "Premium_LRS"
                  },
                  "name": "myVMosdisk"+$hostname,
                  "createOption": "FromImage"
                }
              },
              "osProfile": {
                "adminUsername": "ubuntu",
                "computerName": $hostname,
                "linuxConfiguration": {
                  "ssh": {
                    "publicKeys": [
                      {
                        "path": "/home/ubuntu/.ssh/authorized_keys",
                        "keyData": $public_key
                      }
                    ]
                  },
                  "disablePasswordAuthentication": true
                }
              },
              "networkProfile": {
                "networkInterfaces": [
                  {
                    "id": $create_nic.result.id,
                    "properties": {
                      "primary": true
                    }
                  }
                ]
              }
            }
          }
      - name: subscriptionId
        value: $subscriptionId
  - name: A7
    action: assign
    variable: $debug.create_vm
    value: $create_vm.result
  - action: exit
    skipped: true
  - name: A12
    action: foreach
    list: Array($maxWait)
    blocks:
      - name: test_ssh_to_new_vm
        action: system/Common/SSH
        inputs:
          - name: authKey
            value: $new_vm_SSH_authKey_name
          - name: command
            value: '"echo -n 42"'
      - name: _A15
        action: if
        condition: $test_ssh_to_new_vm.result
        then:
          - action: break
        else:
          - name: A13
            action: system/Common/Sleep
            inputs:
              - name: seconds
                value: "3"
    breakpoint: enabled
variables:
  - name: resource_group_name
    required: false
    isInput: true
    isOutput: true
    level: INTERMEDIATE
    type:
      type: string
    value: '"Ansible_POC"'
  - name: subscriptionId
    required: true
    isInput: true
    isOutput: false
    level: INTERMEDIATE
    type:
      type: string
    value: '"8427562f-8418-42ba-bd2d-f267f0f59639"'
  - name: maxWait
    required: false
    isInput: false
    isOutput: false
    level: INTERMEDIATE
    type:
      type: string
    value: "100"
  - name: public_ip
    required: false
    isInput: false
    isOutput: true
    level: INTERMEDIATE
    type:
      type: string
    value: '""'
  - name: hostname
    required: true
    isInput: true
    isOutput: true
    level: INTERMEDIATE
    type:
      type: string
    value: '"vm-one-new"'
  - name: location
    required: false
    isInput: false
    isOutput: true
    level: INTERMEDIATE
    type:
      type: string
    value: '"eastus"'
  - name: Azure_authKey_Name
    required: true
    isInput: true
    isOutput: false
    level: INTERMEDIATE
    type:
      type: string
    value: '"admin/Azure-Auth"'
  - name: private_key
    required: false
    isInput: false
    isOutput: true
    level: INTERMEDIATE
    type:
      type: string
    value: '""'
  - name: public_key
    required: false
    isInput: false
    isOutput: false
    level: INTERMEDIATE
    type:
      type: string
    value: '""'
  - name: new_vm_SSH_authKey_name
    required: false
    isInput: false
    isOutput: true
    level: INTERMEDIATE
    type:
      type: string
    value: '"mykey"'
  - name: debug
    required: false
    isInput: false
    isOutput: true
    level: INTERMEDIATE
    type:
      type: string
    value: "{}"
  - name: Allow_SSH_From_IP
    required: true
    isInput: true
    isOutput: false
    level: INTERMEDIATE
    type:
      type: string
    value: '"00.000.000.00/32"'
meta:
  version: 5
  description: Deploys  Ubuntu VM in Azure for Pliant install but in its own Resource
    Group and Network
  workerGroup: default
  layout: flat
